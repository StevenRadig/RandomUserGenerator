<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app" class="grid">
        <h1 class="headline">Random User Generator</h1>
    
        <div class="user">
            <img 
                :class="gender, user__image"
                v-bind:src="picture" 
                v-bind:alt="`${firstName} ${lastName}`"
            >
            <h2 class="user__name">{{ firstName }} {{ lastName }}</h2>
            <h3 class="user__email">{{ email }}</h3>
        </div>
        <button class="button" v-on:click="getUser()">Get Random User</button>
    </div>
    
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
